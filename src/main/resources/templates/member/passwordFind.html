<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
</head>
<body>

<div class="navbar-nav mb-2 mb-lg-0">
  <nav class="nav-item">
    <a class="nav-link" href="/">
      <img src="/img/logo_text.png" alt="아나바다" width="180px"> <!-- 아나바다 로고 이미지 -->
    </a>
  </nav>
</div>

<h2>비밀번호 찾기</h2>
<form id="passwordResetForm" method="post" action="/send/password">
  <div class="form-group mb-3">
    <label th:for="email">이메일</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력해주세요" required>
  </div>
  <!-- 전달된 userId를 name 필드에 자동으로 채우기 -->
  <div class="form-group mb-3" >
    <label th:for="name" th:if="${param.userId == null}">아이디</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="아이디를 입력해주세요" th:if="${param.userId == null}" />
    <input type="hidden" id="name" name="name" th:value="${param.userId}" th:unless="${param.userId == null}" />
  </div>


  <button type="submit" class="btn btn-warning">임시 비밀번호 요청</button>
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

  <!-- 오류 메시지 출력 -->
  <p th:if="${error != null}" th:text="${error}" class="text-danger mt-3"></p>

  <!-- 성공 메시지 출력 -->
  <p th:if="${message != null}" th:text="${message}" class="text-success mt-3"></p>

</form>

<p id="passwordResetMessage" class="text-success mt-3" style="display:none;"></p>
<p id="errorMessage" class="text-danger mt-3" style="display:none;"></p>

</body>
</html>
