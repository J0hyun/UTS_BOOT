<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="header py-2" th:fragment="header">
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="/img/logo_text.png" alt="logo" width="180px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggler" aria-controls="navbarToggler"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/member/item/new">상품 등록</a>
                    </li>
                    <li class="nav-item"
                        sec:authorize="hasAuthority('ROLE_USER')">
                        <a class="nav-link" href="/member/items">상품 관리</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin/items">상품 관리</a>
                    </li>
                    <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/cart">장바구니</a>
                    </li>
                    <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/orders">구매이력</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/member/mystore">내상점</a>
                    </li>

                    <li class="nav-item"
                        sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/login">로그인/회원가입</a>
                    </li>

                    <li class="nav-item"
                        sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/member/logout">로그아웃</a>
                    </li>

<!--                    <li class="nav-item" sec:authorize="isAuthenticated()">-->
<!--                        <span th:text=" ${#authentication.principal.username} + '님 환영합니다.'"></span>-->
<!--                    </li>-->

                </ul>
                <form class="d-flex" th:action="@{/}" method="get">
                    <input name="searchQuery" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>

</html>
