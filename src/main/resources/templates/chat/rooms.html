<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms</title>
</head>
<body>
<h1>채팅방 목록</h1>
<ul>
    <!-- 채팅방 목록을 보여주는 부분 -->
    <li th:each="room : ${list}">
        <a th:href="@{/chat/item/{itemId}(itemId=${room.item.id})}">[[${room.name}]]</a>
    </li>
</ul>

<!-- 채팅방 개설 폼 -->
<form th:action="@{/chat/create}" method="post">
    <input type="text" name="name" class="form-control" placeholder="채팅방 이름">
    <button class="btn btn-secondary">개설하기</button>
</form>

<script th:inline="javascript">
    $(document).ready(function() {

        var roomName = [[${roomName}]];

        if(roomName != null)
            alert(roomName + " 방이 개설되었습니다.");

        $(".btn-create").on("click", function(e) {
            e.preventDefault();

            var name = $("input[name='name']").val();

            if(name == "")
                alert("채팅방 이름을 입력해 주세요.");
            else
                $("form").submit();
        });

    });
</script>

</body>
</html>
