<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<div class="container mt-5" layout:fragment="content">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${reviewFormDto}">

        <h2 class="pb-2 mb-4">상품 후기 등록</h2>
        <input type="hidden" th:field="*{itemId}">

        <div class="form-group mb-3">
            <label>등록자명</label>
            <input type="text" th:field="*{memberName}" class="form-control">
            <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" class="error">Incorrect data</p>
        </div>

        <!-- 후기 등록시 이미지 -->
        <div class="form-group mb-3" th:if="${#lists.isEmpty(reviewFormDto.reviewImgDtoList)}">
            <label>상품 이미지</label>
            <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
                <div class="custom-file mb-1">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="후기 이미지 + ${num}"></label>
                </div>
            </div>
        </div>

        <div class="form-group mb-3">
            <label>후기 내용</label>
            <textarea class="form-control" aria-label="With textarea" th:field="*{reviewDetail}"></textarea>
            <p th:if="${#fields.hasErrors('reviewDetail')}" th:errors="*{reviewDetail}" class="error">Incorrect data</p>
        </div>

        <div th:if="${#strings.isEmpty(reviewFormDto.id)}" class="text-center mt-5">
            <button th:formaction="@{/review/new}" type="submit" class="btn btn-success">등록하기</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" class="text-center mt-3">
            <button th:formaction="@{'/review/' + ${reviewFormDto.id} }" type="submit" class="btn btn-success">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>
