<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->




<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();
        });

        function bindDomEvent() {
            const maxFiles = 12; // 최대 파일 수
            const fileInput = $("#itemImgFiles");
            const fileCountDisplay = $("#fileCount");

            // 파일 개수 업데이트
            fileInput.on("change", function () {
                const files = this.files;
                const fileCount = files.length;

                if (fileCount > maxFiles) {
                    alert("이미지는 최대 " + maxFiles + "개까지만 업로드할 수 있습니다.");
                    $(this).val(""); // 입력값 초기화
                    fileCountDisplay.text("0/" + maxFiles);
                    return;
                }

                // 파일 개수 표시
                fileCountDisplay.text(fileCount + "/" + maxFiles);

                // 이미지 미리보기
                previewImages(files);
            });

            // 각 파일의 이름 처리
            $(".custom-file-input").on("change", function () {
                const fileName = $(this).val().split("\\").pop(); // 파일명 추출
                const fileExt = fileName.substring(fileName.lastIndexOf(".") + 1).toLowerCase(); // 확장자 추출

                // 이미지 파일인지 확인
                if (!["jpg", "jpeg", "gif", "png", "bmp"].includes(fileExt)) {
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

        // 이미지 미리보기 함수
        function previewImages(files) {
            const previewContainer = $('#imagePreview');
            previewContainer.empty(); // 기존 미리보기 지우기

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = $('<img />', {
                        src: e.target.result,
                        class: 'img-thumbnail',
                        style: 'width: 100px; height: 100px; margin-right: 10px;'
                    });
                    previewContainer.append(img);
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
        #imagePreview, #IP {
            display: flex;
            flex-wrap: wrap;
        }

    </style>
</th:block>

<div layout:fragment="content">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">

        <!--카테고리 시작-->




        <!--카테고리 끝-->

        <p class="h2">
            <!-- 상품 등록 또는 상품 정보 표시 -->
            <span th:text="${itemFormDto.id != null ? '상품 정보' : '상품 등록'}"></span>
        </p>

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="form-group">
            <label>상품 상태</label>
            <div th:field="*{itemStatus}">
                <div class="form-check">
                    <input type="radio" id="new" name="itemStatus" value="NEW" class="form-check-input">
                    <label for="new" class="form-check-label">새 상품 (미사용)</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="unused" name="itemStatus" value="UNUSED" class="form-check-input">
                    <label for="unused" class="form-check-label">사용감 없음</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="lightUse" name="itemStatus" value="LIGHT_USE" class="form-check-input">
                    <label for="lightUse" class="form-check-label">사용감 적음</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="heavyUse" name="itemStatus" value="HEAVY_USE" class="form-check-input">
                    <label for="heavyUse" class="form-check-label">사용감 많음</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="damaged" name="itemStatus" value="DAMAGED" class="form-check-input">
                    <label for="damaged" class="form-check-label">고장/파손 상품</label>
                </div>
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품 상세 내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field="*{itemDetail}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>

        <div class="form-group">
            <label for="itemImgFiles">상품 이미지 (최대 12개)</label>
            <input type="file" id="itemImgFiles" class="form-control" name="itemImgFile" multiple>
            <small id="fileCount" class="form-text text-muted">0/12</small>
        </div>

        <!-- 이미지 미리보기 영역 -->
        <div id="imagePreview" class="img-div">
            <div id="IP" th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
                <div th:each="itemImgDto : ${itemFormDto.itemImgDtoList}">
                    <img th:src="@{'/images/item/' + ${itemImgDto.imgName}}" class="preview-img img-thumbnail" th:alt="${itemImgDto.oriImgName}"
                         style="width: 100px; height: 100px; margin-right: 10px;"/>
                    <input type="hidden" name="itemImgIds[]" th:value="${itemImgDto.id}"/>
                </div>
            </div>
        </div>

        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{'/admin/item/' + ${itemFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

</div>

</html>
